<div *ngIf="parkingLot">
<mat-card>
  <app-filter></app-filter>
  <button mat-raised-button color="primary" routerLink="/parking-lot"><span>Main Page</span></button>
  <button mat-raised-button color="primary" color="primary" (click)="editF()"><span>Edit</span></button>
  <form [formGroup]="dateForm">
  <div class="form-group">
    <p><mat-label>Date</mat-label></p>
    <input mat-input id="style" type="date" required name="date" formControlName="date" >
  </div>
  <button mat-raised-button color="primary" (click)="choosedDay()">Confirm</button>
</form>
  <mat-card-content>
    <mat-grid-list cols="8" rowHeight="0.1:0.1">
      <mat-grid-tile *ngFor="let place of parkingLot.parkingPlace; index as i" id="riadok">
        <div *ngIf="dashboardFilter[i]">
      <button  id="switch" mat-raised-button routerLink="/detail/{{place.id}}" color="accent" *ngIf="parkingLot.parkingPlace[i].reservation[isAV].available; else elseB"><span>{{place.id}}</span></button><div *ngIf="edit"><button mat-raised-button (click)="deletePlace(place)">X</button></div>
      <ng-template #elseB><button  id="switch" mat-raised-button routerLink="/detail/{{place.id}}" color="warn" ><span>{{place.id}}</span></button><div *ngIf="edit"><button mat-raised-button (click)="deletePlace(place)">X</button></div></ng-template>
    </div>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="edit"><button mat-raised-button color="primary" (click)="create()">+</button></mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
</div>
