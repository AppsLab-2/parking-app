<div *ngIf="place">
  <h2>Detail of parking place number {{place.id}}</h2>
  <form [formGroup]="dateForm">
    <div class="form-group">
      <p><mat-label>Date</mat-label></p>
      <input mat-input id="style" type="date" required name="date" formControlName="date" >
    </div>
    <button mat-raised-button color="primary" (click)="choosedDay()">Confirm</button>
  </form>
  <table class="table">
    <TR>
      <TD></TD>
      <TD>{{place.reservation[D].day}}</TD>
    </TR>
    <tr *ngFor="let j of G;index as i">
      <td>{{place.reservation[ava[i]].startTime}}-{{place.reservation[ava[i]].endTime}}</td>
        <div *ngIf="place.reservation[ava[i]].available; else elseB" id="true">
          {{place.reservation[ava[i]].available}}
        </div>
      <ng-template #elseB>
        <div id="false">
          {{place.reservation[ava[i]].available}}
      </div>
      </ng-template>
      </tr>
  </table>
 <button routerLink="/unbook-form/{{place.id}}"  mat-raised-button color="primary">Unbook</button>
<button mat-raised-button color="primary" (click)="goBack()" >Back</button>
<button routerLink="/parking-lot" mat-raised-button color="primary" id="dashboard">Main page</button>
<button routerLink="/login-form" mat-raised-button color="primary" class="Login">Login</button>
<app-book-formular></app-book-formular>
