      <h1>Hero Form</h1>

          <mat-label>Name</mat-label>
          <input matInput formControlName="NameOfPL">
          <mat-error>
            Name is required
          </mat-error>
      </mat-form-field><br>
      <mat-form-field appearance="fill">    
      <mat-label>Number of parking places</mat-label>
        <input matInput formControlName="NumberOfPP" required>
            <mat-error></mat-error>
        </mat-form-field><br>
        <mat-form-field appearance="fill">    
    <mat-label>Number of assigned parking places</mat-label>
        <input matInput formControlName="NumberOfPPP">
            <mat-error></mat-error>
    </mat-form-field><br>
    </form>
<button mat-raised-button color="primary" (click)="create()" type="submit">Create</button>
