<mat-card>
    <mat-card-header>
      <h1>REGISTER</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerGroup" (ngSubmit)="register()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <label>
            <input formControlName="username" matInput type="text">
          </label>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <label>
            <input formControlName="password" matInput type="password">
          </label>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Repeat Password</mat-label>
          <label>
            <input formControlName="password" matInput type="password">
          </label>
        </mat-form-field>
        <button type="submit" mat-stroked-button>Register</button>
      </form>
    </mat-card-content>
  </mat-card>
