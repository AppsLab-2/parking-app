<button routerLink="/login-form" mat-raised-button color="primary">Login</button>
<mat-grid-list cols="2" rowHeight="2:1">

</mat-grid-list>
<button mat-raised-button color="primary" routerLink="/lot-form">Create Parking Lot</button>
<button mat-raised-button routeLink="/register">Register</button>
