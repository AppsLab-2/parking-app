<h1>Rezervačný formulár pre parkovacie miesto číso {{place.id}}</h1>
<div class="form">
<mat-form-field appearance="fill">
  <mat-label>Number of to days</mat-label>
  <mat-select [(value)]="selectedNumber">
    <mat-option [value]="number.value" *ngFor="let number of numbers">
      {{number.value}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Day to book</mat-label>
    <mat-select [(value)]="selectedDay">
      <mat-option *ngFor="let place of place.day" [value]="place">
        {{place}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Start time</mat-label>
    <mat-select [(value)]="selectedStartTime">
      <mat-option *ngFor="let ET of places.reservation" [value]="ET">
        {{ET.startTime}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>End time</mat-label>
    <mat-select [(value)]="selectedEndTime">
      <mat-option *ngFor="let ET of place.time" [value]="ET" >
        {{ET}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<button mat-raised-button color="primary" routerLink="/dashboard" id="book">Rezervovať</button>
<button mat-raised-button color="primary" (click)="goBack()" class="back" id="back">Back</button>
<button routerLink="/dashboard" mat-raised-button color="primary" id="dashboard">Hlavná stránka</button>
<span>{{selectedNumber}}</span><br>
<span>{{selectedDay}}</span><br>
<span>{{selectedStartTime}}</span>
